<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Cascading Style Sheets</title>
</head>
<body>    
    <b style="color: red; font-size: 20px;">Have a Nice Day!!</b><br>
    <b style="color:#db7093; background-color: #40e0d0;">Have a Nice Day!!</b><br>
    <b style="font-size: 20pt; font-family: 'Comic Sans MS';color: orange;">20pt 크기</b><br>    
    상위<b style="text-decoration: line-through; font-size: 2em;background-color: pink;">상위 태그의 2배(em)</b>여기서는 body<br><br>
    <b style="font-size: 2rem; text-decoration: overline;">최상위 태그의 기준 0.5배(rem)</b><br>
    <b style="text-transform: capitalize;">happy 첫글자 대문자로</b><br>

    <span>속성 없는 태그 - span</span><br>
    <span style="text-transform: uppercase;">bitcamp class</span><br>
    <span style="font-weight: bold;color: plum;background-color: yellow;">Happy Day</span><br>

</body>
</html>
