<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 디바이스 규격에 맞게 나오는 내용-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 기본 태그</title>
</head>
<body>
    <!-- header 태그, 자동개행 -->
    <h1>H1 Font Size</h1>
    <h2>H2 Font Size</h2>
    <h3>H3 Font Size</h3>
    <h4>H4 Font Size</h4>
    <h5>H5 Font Size</h5>
    <h6>H6 Font Size</h6>

    <!-- font 태그 속성 - size: 크기, color: 색상, face: 글꼴 -->
    <font size = "5" color = "orange" face="Impact">Orange Color Font Tag</font>
    <font size = "3" color = "hotpink" face="Comic Sans MS">Hotpink Color Font Tag</font>
    <br>
    <font size = "10" color = "green" face="궁서체">Hey! it'me. goku!</font>
    <!-- 폰트 태그는 더 이상 잘 안 씀 -->
    
    <br>
    <b>Bold - 굵게 <u>(underline)</u></b> Bold 해제
    <br>
    <i>italic - 기울임</i>
    <br>
    <h2>Happy<sup>Day(위첨자)</sup></h2>
    <h2>Happy<sub>Day(아래첨자)</sub></h2>
    <h2>X<sup>2</sup>+Y<sup>2</sup></h2>
    <h2>X<sub>1</sub>+X<sub>2</sub></h2>

    <h2><strike>30000</strike> => 15000</h2>

</body>
</html>
