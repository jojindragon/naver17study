<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcamp17-502 study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
body *{
    font-family: 'Jua';
}
.heart {
    font-size: 2em;
    color: red;
    cursor: pointer;
}
</style>
</head>
<body>
<i class="bi bi-heart heart"></i>
<script>
$(".heart").click(function() {
    let myclass = $(this).attr("class");
    if(myclass=='bi bi-heart heart')
        $(this).attr("class", 'bi bi-heart-fill heart');
    else
        $(this).attr("class", 'bi bi-heart heart');
    
    $(this).animate({fontSize: '5em'}, 2000, function() {
        $(this).css('fontSize', '2em');
    });
});
</script>

<hr>
<button type="button" id="btn1">Animate #1</button>
<button type="button" id="btn2">Animate #2</button>
<button type="button" id="btn3">Animate #3</button>
<h2 style="width: 200px;background-color: orange;border: solid 1px red;">
    jQuery Animate
</h2>
<img src="../jquery_image/03.png" style="position: absolute;"
    width="130" />

<script>
/* animate(func, time) */
$("#btn1").click(function() {
    // $("h2").animate({width:'+=100', height: '+=30'}, 2000); // 2초
    $("h2").animate({
        width:'+=100', 
        height: '+=30',
        opacity: '-=0.2'
    }, 'slow'); // slow, fast
});

$("#btn2").click(function() {
    $("img").animate({
        width: '+=20',
        left: '+=100'
    }, 2000);
});

$("#btn3").click(function() {
    /* effect가 끝난 후 원상복귀 
        - 뒤에 최종 상태를 function으로 지정
     */
    $("img").animate({
        width: '+=20',
        left: '+=100',
    }, 2000, function() {
        $(this).css({
            width: '130px',
            left: '0px'
        });
    });

    $("h2").animate({borderWidth: '10px', width: '300px'}, 2000, function() {
        $(this).css({
            borderWidth: '1px',
            width: '200px'
        });
    });
});
</script>
</body>
</html>
