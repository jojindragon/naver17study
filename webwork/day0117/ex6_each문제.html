<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcamp17-502 study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>
body *{
    font-family: 'Jua';
}

h2 {
    clear: both;
    margin: 50px;
    width: 200px; height: 200px;
    border: groove 3px lightcyan;
}
</style>
</head>
<body>
<h6 class="alert alert-danger"><b>+ each문 문제</b><br>div.box에 배경색이 랜덤하게 들어가도록<br>each문을 적용하고(가로방형 배치 css 추가)<br>마우스 올리면 배경색을 얻어서 h2에 추가</h6>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<br>
<h2></h2>
<hr>
<button type="button" id="btn1">after 메시지 추가</button>
</body>
<script>
$("div.box").each((idx, ele)=> {
    let r = parseInt(Math.random() * 256);
    let g = parseInt(Math.random() * 256);
    let b = parseInt(Math.random() * 256);
    let bcolor = `rgba(${r}, ${g}, ${b}, 0.8)`;

    $(ele).css({
        "background-color": bcolor,
        float: "left",
        width: "50px",
        height: "50px",
        "line-height": "50px",
        "margin-right": "10px",
        cursor: "pointer",
        border: "solid 1px",
        "text-align": "center",
    });

    $(ele).text(idx+1);

    $(ele).mouseover(function() {
        let bg = $(this).css("background-color");
        $("h2").css("background-color", bg);
    });
});

let n=1;
$("#btn1").click(function() {
    let s = `<h5 class="m">Hello ${n++}</h5>`;
    if($(this).next())
        $(this).next().remove(); // 노드삭제

        $(this).after(s);
});
</script>
</html>
