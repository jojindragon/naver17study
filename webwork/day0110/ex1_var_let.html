<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcamp17-502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>
    <body>
        <!--
        ES6 에서 추가된 기능들
        1. 블록범위 변수 let와 const
        2. 함수에서 기본 매개변수
        3. 템플릿 리터럴 (``)
        4. 화살표 함수
        5. 클래스,상속등등(자바와 같아졌다)
        6. 모듈개념 추가
        -->
        <h3 class="alert alert-danger">변수 선언 시 var, let에 대한 이해</h3>
        <script>
            // let - 영역형 변수
            // var - 함수형 변수
            var a=10;
            let b=20;

            // const - 상수
            const MSG="Happy";

            console.log("a="+a); //10
            console.log("b="+b); //20

            // MSG="NICE" - 상수이므로 변경 불가(오류)
            console.log(MSG);
            if(true) {
                var a=30; // 밖의 a변수를 덮어쓴다.
                let b=40; // 새로 생성

                console.log("a="+a); //30
                console.log("b="+b); //40
            }
            
            console.log("a="+a); //30
            console.log("b="+b); //20 - 변경 안 됨
        </script>

        <h3 class="alert alert-danger">변수 선언 시 const에 대한 이해</h3>
        <script>
            //json 형태의 데이터
            const pp={
                "name":"홍길동",
                "addr":"서울",
            }
            console.log("pp:"+pp);
            console.log("이름:"+pp.name);
            console.log("주소:"+pp.addr);

            //각각의 멤버변수인 name&addr 변경
            pp.name="강남길";
            pp.addr="제주";
            console.log("이름:"+pp.name); // 오류 X - 각각의 멤버는 수정 가능
            console.log("주소:"+pp.addr);

            // 전체 변경 - 오류!
            pp={
                "name":"이영자",
                "addr":"부산",
            }
        </script>
    </body>
</html>
