<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcamp17-502 study</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Jua";
      }
    </style>
  </head>
  <body>
    <div style="margin: 30px">
      <select onchange="alert(this.value)">
        <option selected disabled hidden>선택!</option>
        <option>네이버</option>
        <option>네이트</option>
        <option>구글</option>
      </select>
      <hr />

      <select onchange="alert(this.value)">
        <option selected disabled hidden>선택!</option>
        <option value="https://www.naver.com">네이버</option>
        <option value="https://www.nate.com">네이트</option>
        <option value="https://www.google.com">구글</option>
      </select>
      <hr />

      <select id="mySel">
        <option selected disabled hidden>선택!</option>
        <option value="https://www.naver.com">네이버</option>
        <option value="https://www.nate.com">네이트</option>
        <option value="https://www.google.com">구글</option>
      </select>
    </div>
    <script>
      //3번째 select 선택 시 해당 사이트로 이동
      document.getElementById("mySel").onchange = function () {
        //this - 자기자신의 instance 값
        let url = this.value;
        location.href = url; //해당 페이지로 이동
      };
    </script>

    <hr />
    <div class="photochange">
      <select class="myphotoSel">
        <option selected disabled hidden>선택!</option>
        <option value="../mycar/mycar11.png">노랑색 폭스바겐</option>
        <option value="../mycar/mycar13.png">핑크색 폭스바겐</option>
        <option value="../photo/K-041.png">오늘 브런치</option>
        <option value="../photo/K-052.png">내가 좋아하는 컵</option>
      </select>
    </div>

    <div class="myphoto" style="margin-top: 20px">
      <!-- src에서 사진을 못 찾으면 임시 이미지로 대체 -->
      <img src="" width="300" onerror="this.src='../photo/K-060.png'" />
      <br /><br />
      <h2>현재 이미지는 임시이미지!!</h2>
    </div>
    <script>
      document.querySelector("div.photochange>.myphotoSel").onchange = function () {
          //select value가 존재할 시 text를 따로 얻기
          let text = this.options[this.selectedIndex].label;

          //img의 요소 값을 변수 myphoto에 얻기
          let myphoto = document.querySelector("div.myphoto>img");
          //this.value을 myphoto의 src에 적용
          myphoto.setAttribute("src", this.value);

          //h2 요소값 얻기
          let msg = document.querySelector("div.myphoto>h2");
          //innerText : text만 가능, html 코드는 적용 X
          //innerHTML : text&html 코드 모두 가능, html 적용
          //msg.innerText=text;
          //msg.innerText = "<u>" + text + "</u>"; //확인, <u>가 그대로 출력
          msg.innerHTML = "<u>" + text + "</u>"; //확인, <u>가 밑줄로 적용
        };
    </script>
  </body>
</html>
