<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcamp17-502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }

            div.leftDiv {                
                width: 200px;
                margin: 30px 20px;
            }

            div.rightDiv {                
                margin: 30px;
                height: 100px;
                line-height: 100px;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
    <div class="leftDiv">
        <input type="text" class="txt1 form-control"
        placeholder="input message" />
        <br>
        <div class="input-group">
            <input type="text" class="txt2 form-control"
            placeholder="input message" />
            <button type="button" class="btn btn-success btn-sm" id="btnok">OK</button>
        </div>
        <br>
        <input type="text" class="txt3 form-control"
        placeholder="입력 후 Enter 누르면 적용" />
        <br>
        <div class="input-group">
            <b>글자색 변경: </b>
            <input type="color" class="tcolor form-control" value="#cfcfcf">
        </div>
    </div>
        
    <div class="rightDiv">        
    </div>

    <script>
        //직접 입력 시 바로 메시지 나타내기
        document.querySelector("div.leftDiv>.txt1").onkeyup = function(e) {
        // document.querySelector("div.leftDiv>.txt1").onkeypress = function(e) {
            // document.querySelector("div.rightDiv").innerHTML = this.value; - 방법 1
            document.querySelector("div.rightDiv").innerHTML = e.target.value; //방법 2
        };

        //버튼 OK 클릭 시 입력 값 가져오기
        document.querySelector("#btnok").onclick = function() {
            //입력값
            let msg = document.querySelector("div.leftDiv .txt2").value;
            document.querySelector("div.rightDiv").innerHTML = msg;
        };

        //배경색 변경 -  - onclick: 바로 값 획득(변화 X), onchange: 바꿀 시 값 획득
        // document.querySelector(".tcolor").onclick = function() {
        document.querySelector(".tcolor").onchange = function() {
            document.querySelector("div.rightDiv").style.backgroundColor = this.value;
        };

        //입력 후 Enter 누르면 적용
        document.querySelector("div.leftDiv .txt3").onkeyup = function(e) {
            if(e.keyCode == 13) { //ASCII 코드 - Enter /  27 == Esc
                document.querySelector("div.rightDiv").innerHTML=this.value;
                this.value="";
            }
        };
    </script>
    </body>
</html>
