<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"

    />
    <style>
      body * {
        font-family: "Jua";
      }

  </head>
  <body>
    <div class="box">
      <h5 class="msg">Have a Good Day!!!</h5>
      <h5 class="msg">Have a Good Day!!!</h5>
      <h5 class="msg">Have a Good Day!!!</h5>
      <h5 class="msg">Have a Good Day!!!</h5>
      <h5 class="msg">Have a Good Day!!!</h5>
    </div>
    <script>
      //querySelect(): 해당 요소가 복수여도 무조건 1번째 것만 획득
      let a = document.querySelector(".box>.msg");
      a.style.color = "red";

      let b = document.querySelectorAll(".box>.msg"); //5개 값을 배열타입으로 획득
      //   b.style.color="green"; //오류 - 배열타입이라...
      console.log(b.length); //5
      b[0].style.backgroundColor = "orange";
      b[2].style.backgroundColor = "pink";
      b[4].style.backgroundColor = "lightgreen";

      // 각각에 배열에 이벤트를 줄 경우
      //   b[0].onmouseover = function() {
      //     this.style.color = "gray";
      //   };
      //   b[0].onmouseout = function() {
      //     this.style.color = "red";
      //   };

      //한번에 이벤트 적용
      for (let s of b) {
        s.onmouseover = function () {
          this.style.color = "gray";
        };
        s.onmouseout = function () {
          this.style.color = "black";
        };
      }
    </script>
    <hr />
    <div class="cars">
      <script>
        for (let i = 1; i <= 15; i++) {
          document.write(`<img src="../mycar/mycar${i}.png"
            style="width: 120px; height: 120px; border: solid 2px orange; margin: 5px;"
           />`);
        }
      </script>
    </div>
    <script>
        // 자동차에 마우스를 올리면 다른 이미지로 바뀌고 벗어나면 원래 이미지로 변경
        let cars = document.querySelectorAll("div.cars>img");
        // for(let i=0; i<cars.length;i++) {
        //     cars[i].onmouseover = function () {
        //         this.setAttribute("src", "../number/9.gif");
        //     }
        //     cars[i].onmouseout = function () {
        //         this.setAttribute("src", `../mycar/mycar${i+1}.png`);
        //     }
        // }
        for(let car of cars) {
            let oldPhoto = "";
            car.onmouseover = function () {
                oldPhoto = this.getAttribute("src"); // 기존 이미지 얻기
                this.setAttribute("src", "../photo/K-049.png"); // 새 이미지 변경
            };
            car.onmouseout = function () {
                this.setAttribute("src", oldPhoto);
            };
        }
    </script>
  </body>
</html>
