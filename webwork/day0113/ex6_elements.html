<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcamp17-502 study</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Jua";        
      }
    </style>

    <script>
        // head 내에 스크립트 지정할 경우
        // onload - 로드 될 때의 이벤트 - 명령처리, 다른 이벤트 함수 여기다가 구술
        window.onload = function() {
            let arr = document.getElementsByTagName("h5"); // 전체에서 h5 태그 값 얻기 - 배열
            for(let a of arr) {
                a.style.color = "lightpink";
                a.style.backgroundColor = "lightyellow";
            }
        }
    </script>
  </head>
  <body>
    <div class="one">
      <h6 class="msg">Bitcamp Class</h6>
      <h6 class="msg">Bitcamp Class</h6>
      <h6 class="msg">Bitcamp Class</h6>
      <h6 class="msg">Bitcamp Class</h6>
      <h6 class="msg">Bitcamp Class</h6>

      <h5>h5 Font Size</h5>
      <h5>h5 Font Size</h5>
      <h5>h5 Font Size</h5>
      <h5>h5 Font Size</h5>
      <h5>h5 Font Size</h5>
    </div>

    <script>
        let color = ["pink","#afeeee","#9acd32","#f0e68c","lightcoral"];
        let msg = document.getElementsByClassName("msg"); // 반환 값: 배열
        
        for(let i=0; i<msg.length; i++) {
            msg[i].style.backgroundColor = color[i];
        }

        
    </script>
  </body>
</html>
