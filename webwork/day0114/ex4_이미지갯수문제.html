<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcamp17-502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
        <script>
            let cnt;

            window.onload = ()=> {
                cnt = document.querySelector(".selCnt").value;
                imgGridView();
                console.log(cnt);
                
                document.querySelector(".selCnt").onchange = function () {
                    cnt = this.value;
                    imgGridView();
                };

            };

            function imgGridView() {
                let s = `
                    <table class="table table-bordered">
                        <caption align="top">
                            <h5><b>${cnt}개씩 이미지 보기</b></h5>
                        </caption>                        
                        <tr>
                `;

                let col = 0;
                for(let i=1; i<=34; i++) {
                    col++;
                    s+=`<td align="center" valign="middle" style="background-color: lightcyan;">
                        <img src="../photo2/${i}.${i==24?'gif':'jpg'}"
                            style="width: 90%; border: solid 1px gray;"/>
                    </td>`;
                    if(col%cnt == 0) {
                        s+="</tr><tr>"
                    }
                }

                if(34%cnt != 0) {
                    for(let i=0; i< cnt - (34%cnt); i++) {
                        s+="<td></td>"
                    }
                }
                s+= "</tr></table>"
                document.querySelector(".imgView").innerHTML = s;
            }
        </script>

    </head>
    <body>
        <div style="margin: 20px; width: 500px;">
            <h6 class="alert alert-info">table로 이미지 나타내기</h6>
            <select style="width: 100px;" class="selCnt">
                <option value="3">3개씩</option>
                <option value="4">4개씩</option>
                <option value="5" selected>5개씩</option>
                <option value="6">6개씩</option>
                <option value="7">7개씩</option>
                <option value="8">8개씩</option>
            </select>
            <!-- 이미지를 나타낼 영역 -->
             <div class="imgView" style="margin-top: 20px;"></div>
        </div>
    </body>
</html>
