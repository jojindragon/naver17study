<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcamp17-502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>
    <body>
        <ul>
            <li>apple</li>
            <li id="test_li">
                <li>manggo</li>
                <li>kiwi</li>
                <li>orange</li>
            </li>
        </ul>
    </body>
    <script>
        let test_li = document.getElementById("test_li");
        const parentNode = test_li.parentElement; // 부모 노드 획득 - ul
        console.log(parentNode);
        const childNodes = test_li.parentElement.childNodes; // 부모 노드의 자식들 획득
        console.log(childNodes);
        console.log(childNodes[1].firstChild.nodeValue);// apple
        console.log(childNodes[4].firstChild.nodeValue);// manggo
        console.log(childNodes[6].firstChild.nodeValue);// kiwi
        console.log(childNodes[8].firstChild.nodeValue);// orange

    </script>
</html>
