<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcamp17-502 study</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body * {
        font-family: "Jua";
      }
    </style>
  </head>
  <body>
    <div style="margin: 30px">
      <table class="table table-bordered" style="width: 400px">
        <tr>
          <td width="100" align="center">
            <figure>
              <img src="../mycar/mycar1.png" width="100" class="small" />
              <figcaption>벤츠</figcaption>
            </figure>
          </td>
          <td rowspan="4" align="center" valign="middle">
            <img
              src=""
              width="290"
              onerror="this.src='../photo/K-048.png'"
              class="large"
            />
            <br />
            <h4 class="title">Test</h4>
          </td>
        </tr>
        <tr>
          <td width="100" align="center">
            <figure>
              <img src="../mycar/mycar7.png" width="100" class="small" />
              <figcaption>오랜지색Mini</figcaption>
            </figure>
          </td>
        </tr>
        <tr>
          <td width="100" align="center">
            <figure>
              <img src="../mycar/mycar11.png" width="100" class="small" />
              <figcaption>폭스바겐</figcaption>
            </figure>
          </td>
        </tr>
        <tr>
          <td width="100" align="center">
            <figure>
              <img src="../mycar/mycar13.png" width="100" class="small" />
              <figcaption>핑크폭스바겐</figcaption>
            </figure>
          </td>
        </tr>
      </table>
    </div>

    <script>
      // class="small"인 요소 값을 배열 형태로 획득
      let small = document.getElementsByClassName("small");
      //for문: small에 마우스 올려 src 값 얻기
      for (let s of small) {
        s.onmouseover = function () {
          let sPhoto = this.getAttribute("src");
          //large src에 넣기
          document.querySelector(".large").setAttribute("src", sPhoto);
          console.log(this.parentElement.childNodes); // 3 - figcaption
          let a = this.parentElement.childNodes[3].firstChild.nodeValue;
          console.log(a);
          document.querySelector(".title").innerHTML = a;
        };
      }
    </script>
  </body>
</html>
