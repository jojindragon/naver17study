<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcamp17-502 study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>
body *{
    font-family: 'Jua';
}
</style>
</head>
<body>
<div style="margin: 30px;">
    <h4>음식메뉴 선택</h4>
    <div style="width: 300px;" class="input-group">        
        <select class="form-select selFood">
            <option selected hidden disabled>Select Menu</option>
            <option value="떡볶이, 11000">떡볶이</option>
            <option value="독일족발, 29000">독일족발</option>
            <option value="만두, 13000">만두</option>
            <option value="초밥, 35000">초밥</option>
            <option value="치즈샌드위치, 9000">치즈샌드위치</option>
            <option value="새우볶음, 19000">새우볶음</option>
        </select>
        &nbsp;&nbsp;
        <label>
            <input type="checkbox" id="chkborder" />&nbsp;테두리선
        </label>
    </div>
    <img src="" style="margin-top: 20px;" width="300" class="foodPhoto" 
        onerror="this.src='../food/11.jpg'" />
    <br>
    <h4 class="title"></h4>
    <h5 class="price"></h5>
    <script>
        $(".selFood").change(function() {
            // value 값 얻는 법
            let data = $(this).val().split(",");

            $("img.foodPhoto").attr("src", `../food/${data[0]}.jpg`);
            $("h4.title").html(`메뉴: ${data[0]}`);
            $("h5.price").html(`가격: ${data[1]}`);
        });

        $("#chkborder").click(function() {
            /* checkbox 값 얻기 */
            // is - 반환타입 거의 true/false
            let check = $(this).is(":checked");

            if(check)
                $("img.foodPhoto").css("border", "inset 10px gray");
            else 
                $("img.foodPhoto").css("border", "");
        });
    </script>
</div>
</body>
</html>
