<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcamp17-502 study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>
body *{
    font-family: 'Jua';
}
div.box {
    margin: 20px 20px; 
    font-size: 27px;
    font-family: 'Nanum Pen Script';    
}
</style>
</head>
<body>
<div style="margin: 30px;">
    <h3><b>글꼴 모양을 선택</b></h3>
    <div class="input-group">
        <label>
            <input type="checkbox" class="form-check-input"
                id="chk1" />&nbsp;굵게
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="checkbox" class="form-check-input"
                id="chk2" />&nbsp;기울게
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="checkbox" class="form-check-input"
                id="chk3" />&nbsp;밑줄
        </label>
        &nbsp;&nbsp;
    </div>

    <h3 style="margin-top: 30px;"><b>글자색을 선택</b></h3>
    <div class="input-group">
        <label>
            <input type="radio" class="form-check-input fcolor" 
                value="red" name="fontColor" />&nbsp;빨간색            
        </label>
        &nbsp;&nbsp;
        <label>            
            <input type="radio" class="form-check-input fcolor" 
                value="black" name="fontColor" checked />&nbsp;검정색
        </label>
        &nbsp;&nbsp;
        <label>            
            <input type="radio" class="form-check-input fcolor" 
                value="pink" name="fontColor" />&nbsp;분홍색
        </label>
        &nbsp;&nbsp;
        <label>            
            <input type="radio" class="form-check-input fcolor" 
                value="orange" name="fontColor" />&nbsp;오렌지색
        </label>
        &nbsp;&nbsp;
        <label>            
            <input type="radio" class="form-check-input fcolor" 
                value="blue" name="fontColor" />&nbsp;파랑색
        </label>
    </div>

    <div class="input-group" style="margin-top: 30px;">
        <h6>배경색 변경</h6>&nbsp;&nbsp;
        <input type="color" id="bgColor" value="#ccccff" />
        <h6 style="margin-left: 20px;">글꼴 변경</h6>&nbsp;&nbsp;
        <select class="selFont">
            <option>Jua</option>
            <option>Gaegu</option>
            <option selected>Nanum Pen Script</option>
            <option>Playwrite AU SA</option>
            <option>Single Day</option>
        </select>
    </div>

    <div class="input-group" style="margin-top: 30px;">
        <h6>글자크기 변경</h6>&nbsp;&nbsp;
        <input type="range" id="fsize" min="10" max="50" step="2"
            value="30" style="width: 300px;" />
        <h6 class="fnum" style="margin-left: 10px;">30</h6>
    </div>
    <div class="box">Hey, it's me! GoKu! 헤헤..</div>    
</div>
<script>
// 초기값 : 배경색 먼저 가져오기
$(".box").css("background-color", $("#bgColor").val());

// 굵게
$("#chk1").click(function() {
    if($(this).is(":checked"))
        $(".box").css("font-weight", "bold");
    else
        $(".box").css("font-weight", "");    
});

// 기울게
$("#chk2").click(function() {
    if($("#chk2").is(":checked"))
        $(".box").css("font-style", "italic");
    else
        $(".box").css("font-style", "");
});

// 밑줄
$("#chk3").click(function() {
    let u = $("#chk3").is(":checked");
    if(u)
        $(".box").css("text-decoration", "underline");
    else
        $(".box").css("text-decoration", "");
});

/* 글자색  - 얘네는 is() 안 먹힌다 */
$(".fcolor").click(function(){
    $(".box").css("color", $(this).val());
});

// 배경색 변경
$("#bgColor").change(function() {
    $(".box").css("background-color", $(this).val());
});

// 글꼴 변경
$(".selFont").change(function() {
    $(".box").css("font-family", $(this).val());
});

/* range 이벤트 */
// 글자 크기 적용
$("#fsize").change(function() {
    $(".fnum").text($(this).val());
    $(".box").css("font-size", $(this).val() + "px");
});
</script>
</body>
</html>
