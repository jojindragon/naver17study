<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcamp17-502 study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body *{
    font-family: 'Jua';
}
</style>
</head>
<body>
<div class="container mt-3" style="margin: 30px; width: 500px;">
    <h5 class="alert alert-danger">사진 클릭 시 모달다이얼로그 띄우기</h5>
    <script>
        let arr = [
            ["햄치즈샌드위치", "11000"],
            ["꼬치구이", "13000"],
            ["매운갈비국수", "9000"],
            ["소고기카레", "9900"],
            ["콘치즈", "6000"],
            ["오므라이스", "98000"],
            ["야채솥밥", "14000"],
            ["햄치즈샌드위치#2", "15000"],
            ["연근조림", "4000"],
            ["햄마요덮밥", "7000"],
            ["망고빙수", "8000"],
            ["순두부라면", "8000"],
        ];
        for(let i=1; i<=12; i++) {
            /* let price = parseInt(Math.random()*20000) + 10000; */ // 10,000 ~ 29,999            
            let price = arr[i-1][1];

            let s = `
                <div class="box">
                    <img src="../food/${i}.jpg" price="${price}" 
                        fname="${arr[i-1][0]}"
                        data-bs-toggle="modal" data-bs-target="#myphotoModal"/>
                </div>
            `;
            document.write(s);
        }
    </script>

    <!-- The Modal -->
    <div class="modal" id="myphotoModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal 원본사진 보기</h4><br>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
  
          <!-- Modal body -->
          <div class="modal-body">Goku!</div>
  
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
</div>

<script>
$("div.box").css({
    float: "left",
    width: "120px",
    height: "120px",
    border: "inset 2px orange",
    "background-color": "#fdf",
    margin: "10px",
    padding: "10px 10px",
    "border-radius": "20px"
});

$("div.box>img").css({
    width: "100px",
    height: "100px",
    cursor: "pointer",
});

$("div.box>img").click(function() {
    let src = $(this).attr("src");
    let title = $(this).attr("fname");
    let price = $(this).attr("price"); //랜덤 가격 얻기

    let s = `
        <h6>${title}</h6>
        <img src="${src}" style="width: 100px;" / >
        <br>가격: ${price}$
    `;

    $(".modal-body").html(s);
});
</script>
</body>
</html>
