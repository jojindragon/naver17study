<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcamp17-502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
        <script>
            /* 
               Canvas: HTML5에 추가된 그림을 그리기 위한 기능
               -> 이를 이용해 그림판이나 간단한 게임을 만들 수 있다.
             */
            window.onload = function () {
                let canvas = document.getElementById("can");
                let ctx = canvas.getContext("2d");

                // 선 설정 - 굵기&색상
                ctx.lineWidth = 3;
                ctx.strokeStyle = "#faccaa";

                // 선 그리기 시작
                ctx.beginPath();
                ctx.moveTo(150, 50); // 시작 위치로 이동
                ctx.lineTo(50, 150); // EndPoint 좌표 설정
                ctx.lineTo(250, 150);
                ctx.lineTo(150, 50);
                ctx.stroke(); // 실제 좌표대로 선을 그리기
                ctx.closePath(); // 선 그리기 끝

                // x,y,w,h 선만 있는 사각형
                ctx.strokeStyle = "hotpink";
                ctx.lineWidth = 5;
                ctx.strokeRect(10, 160, 100, 100);

                // 채워진 사각형
                ctx.fillStyle = "rgba(185, 208, 170, 0.5)";
                ctx.fillRect(200, 10, 100, 100);

                // 그래픽 글자 - 그림자
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "orange";

                ctx.fillStyle = "red";
                ctx.font = "30px Comic Sans MS";
                ctx.fillText("Have a Good Time!!", 10, 350);

                // 이미지 나타내는 방법
                let image = new Image();
                image.src = "../mycar/mycar13.png";

                image.onload = ()=> {
                    // 본래 사이즈대로 나오게 하기
                    // ctx.drawImage(image, 300, 20);

                    // 사이즈 조절 - xywh
                    ctx.drawImage(image, 300, 100, 150, 100);
                };

            };
        </script>
    </head>
    <body>
        <h3 class="alert alert-danger">HTML5의 Cancas 기능</h3>
        <canvas id="can" style="border: solid 1px black;"
            width="650" height="400">

        </canvas>
    </body>
</html>
