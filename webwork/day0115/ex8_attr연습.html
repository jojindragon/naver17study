<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcamp17-502 study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>
body *{
    font-family: 'Jua';
}
</style>
</head>
<body>
<h4 class="alert alert-info">jQuery attr 함수 연습</h4>
<div class="photos">
<script>
    for(let i=1; i<=10;i++) {
        document.write(`<img src="../photo2/${i}.jpg" width="120" />`);
    }
</script>
</div>
<script>
// $("div.photos>img").attr("src", "../photo2/30.jpg");

/* 방법1 & 2 - selector 내부 or 바깥쪽 */

// first: 첫번째 요소만 변화
// $("div.photos>img").first().attr("src", "../photo2/30.jpg");
$("div.photos>img:first").attr("src", "../photo2/30.jpg");
// last: 마지막 요소만 변화
// $("div.photos>img:last").attr("src", "../photo2/28.jpg");
$("div.photos>img").last().attr("src", "../photo2/28.jpg");


/* evne: 짝수번지만 변경 */
// $("div.photos>img:even").attr("src", "../photo2/14.jpg");
$("div.photos>img").even().attr("width", "130");

/* 홀수번지 */
// $("div.photos>im").odd().attr("width", "100");
$("div.photos>img:odd").attr("width", "70");

/* attr - css처럼 여러 개를 한번에 변경 가능 */
$("div.photos>img:eq(1)").attr({
    "width":"300",
    "height":"300",
    "src":"../photo2/26.jpg",
    "title":"이미지 변경"
});

// 1번 인덱스의 이미지를 얻어서 5번 이미지 변경
$("div.photos>img:eq(5)").attr("src", $("div.photos>img:eq(1)").attr("src"));

/* css와 attr을 동시에 써보기 */
$("div.photos>img:eq(4)").css("border", "solid 3px orange").attr("src", "../photo2/25.jpg");
$("div.photos>img:eq(2)").attr("src", "../photo2/22.jpg").css("border", "inset 3px gray");
</script>
</body>
</html>
