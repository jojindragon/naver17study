<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcamp17-502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>
    <body>
        <!-- 
            HTML5에 새 기능
            -> Client browser에 소량의 데이터를 저장하기 위한 기억공간 - Java의 Cookie와 유사
            
            local storage: 반영구적 보관, 크기(5mb) - 짧고 크게 중요치 않은 데이터라 계속 유지할 데이터
            session storage: 세션이 유효한 만큼 보관, 브라우저 창 닫으면 세션 소멸 - 보안 상 중요한 데이터 저장
         -->
        <h3 class="alert alert-success">HTML5의 Web Storage 기능</h3>
        <button type="button" id="btn1" class="btn btn-outline-danger btn-sm">
            localStorage에 추가하기
        </button>
        <br>
        <button type="button" id="btn2" class="btn btn-outline-success btn-sm">
            localStorage의 데이터 1개만 삭제하기
        </button>
        <br>
        <button type="button" id="btn3" class="btn btn-outline-info btn-sm">
            localStorage의 데이터 전체 삭제하기
        </button>
        <br>
        <button type="button" id="btn4" class="btn btn-outline-primary btn-sm">
            localStorage의 데이터 확인하기
        </button>
        <br>
        <div class="allData"></div>
        <script>
            document.getElementById("btn1").onclick = function() {
                // localStorage에 데이터를 저장하는 방법 3가지
                /* 방법1 - setItem*/
                localStorage.setItem("loginId", "angel");
                /* 방법2 */
                localStorage.addr = "Seoul";
                /* 방법3 */
                localStorage["name"] = "송혜교"; 
            };

            document.getElementById("btn2").onclick = function() {
                localStorage.removeItem("addr"); // addr 1개만 삭제
            };
            document.getElementById("btn3").onclick = function() {
                localStorage.clear(); // 컴퓨터에 저장된 것 모두 삭제
            };
            document.getElementById("btn4").onclick = function() {
                let s="";
                // 가져오는 방법 3가지
                /* 방법1 - 키 값 주는 방법*/
                s+="로그인 아이디: "+localStorage.loginId+"<br>";
                /* 방법2 - getItem 이용*/
                s+="주소: "+localStorage.getItem("addr")+"<br>";
                /* 방법3 - 배열로 가져오는 방법 */
                s+="주소: "+localStorage["name"]+"<br>";

                document.querySelector(".allData").innerHTML = s;
            };
        </script>
    </body>
</html>
