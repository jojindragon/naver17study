<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcamp17-502 study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body *{
    font-family: 'Jua';
}
</style>
</head>
<body>
<h5 class="alert alert-success">slice, splice 함수 알아보기</h5>
<script>
let study = ["html", "css", "web", "jquery"];
document.write("<h6>study 배열 원래 값</h6>");
for(let s of study) {
    document.write(`<b>${s}</b>&nbsp;`);
}
document.write("<br><br>");

/* splice로 원래 배열 값에서 잘라내서 가져오기 */
let newStudy = study.splice(2, 2); //2번 인덱스부터 2개 잘라내서 반환
document.write("<h6>splice(2, 2) 출력</h6>");
for(let n of newStudy) {
    document.write(`<b>${n}</b>&nbsp;`);
}
document.write("<br><br>");

// 추출 이후
document.write("<h6>splice 후 study 값</h6>");
for(let s of study) {
    document.write(`<b>${s}</b>&nbsp;`);
}
</script>
<hr>
<script>
let arr = ["red", "green", "blue", "yellow", "orange"];
document.write("<h6>arr 배열 값</h6>");
for(let a of arr) {
    document.write(`<b>${a}</b>&nbsp;`);
}
document.write("<br><br>");

/* slice */
let newArr = arr.slice(1, 4); //인덱스 1번부터 3번(4번 전)까지 추출
document.write("<h6>slice(1, 4) 출력</h6>");
for(let n of newArr) {
    document.write(`<b>${n}</b>&nbsp;`);
}
document.write("<br><br>");

// 추출 이후
document.write("<h6>slice 후 arr 배열 값</h6>");
for(let a of arr) {
    document.write(`<b>${a}</b>&nbsp;`);
}
</script>
</body>
</html>
