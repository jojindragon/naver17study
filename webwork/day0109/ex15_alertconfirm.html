<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>
    <body>
        <h3 class="alert alert-danger">대표적인 JS 함수 alert, prompt, confirm</h3>
        <input type="button" value="alert란?"
        onclick="alert('메시지 알림을 해주는 함수')" />
        <br><br>
        <input type="button" value="prompt란?"
        onclick="func1()" />
        <br><br>
        <input type="button" value="confirm란?"
        onclick="func2()" />

        <script>
            function func1() {
                var name = prompt("Who are you?", "it'me! Goku!"); // 사용자 입력 함수
                alert(name);
            }
            function func2() {
                var ans = confirm("데이터 추가할 거?"); // 확인여부를 물어본다.
                alert(ans); // true, false 값
            }
        </script>
    </body>
</html>
