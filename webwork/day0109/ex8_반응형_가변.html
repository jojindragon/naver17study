<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 가변</title>

    <style>
        /* 반응형의 기본 - % 로 주기 */
        figure, figcaption {
            display: block;
        }

        #wrap {
            width: 90%;
            margin: 10px auto;
        }

        #photo img {
            width: 100%; height: auto;
            max-width: 800px; /* 브라우저 크기를 늘려도 이 크기는 넘기지 말자. 최댓값 */
        }
    </style>

</head>
<body>
    <div id="wrap">
        <section id="photo">
            <figure>
                <img src="../photo/K-041.png">
                <figcaption>
                    <b>이미지 #1</b>
                </figcaption>
            </figure>
            <figure>
                <img src="../photo/K-045.png">
                <figcaption>
                    <b>이미지 #2</b>
                </figcaption>
            </figure>
            <figure>
                <img src="../photo/K-049.png">
                <figcaption>
                    <b>이미지 #3</b>
                </figcaption>
            </figure>
        </section>
    </div>
</body>
</html>
