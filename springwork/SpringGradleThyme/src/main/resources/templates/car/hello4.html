<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>502 thymeleaf study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
body *{
	font-family: 'Jua';
}
figure.car {
	float: left;
	margin: 10px;
	border: 1px solid gray;
	border-radius: 20px;
	width: 180px;
}
figure.car>img {
	width: 180px;
	height: 180px;
	border-radius: 20px;
}
figure.car>figcaption {
	text-align: center;
}
</style>
</head>
<body>
<!-- fragment 추가 -->
<header th:replace="~{layout/header::menuFragment}"></header>

<h4 class="alert alert-danger">숫자 반복 출력</h4>
<span th:each="num:${#numbers.sequence(1, 10)}">[[${num}]]&nbsp;</span>
<br>
<span th:each="num:${#numbers.sequence(1, 10, 2)}">[[${num}]]&nbsp;</span>
<br>
<span th:each="num:${#numbers.sequence(10, 100, 10)}">[[${num}]]&nbsp;</span>
<hr>
<div>
	<figure th:each="dto, iter:${list}" class="car">
		<img th:src="|./${dto.carPhoto}|"/>
		<figcaption>
			<h5>[[${dto.carName}]]</h5>
			<h6>[[${#numbers.formatInteger(dto.carPrice, 0, 'COMMA')}]]원</h6>
			<h6>[[${iter.index}]], [[${iter.count}]]</h6>
		</figcaption>
	</figure>
</div>

<!-- fragment 추가 -->
<footer th:replace="~{layout/footer::footerFragment}"></footer>
</body>
</html>
